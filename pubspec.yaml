name: bdc_website
description: A flutter web project to host a portfolio website at bennettchamberlain.com.
  
publish_to: 'none'   

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  vrouter: ^1.2.1
  rive: ^0.10.3
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:  
    
  uses-material-design: true
    
  assets:
    - assets/images/
    - assets/animations/
    
  fonts:
    - family: Primetime
      fonts:
        - asset: assets/fonts/PRIMETIME.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
    
    
    
